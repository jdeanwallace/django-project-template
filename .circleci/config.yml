version: 2.1
jobs:
  build-python:
    docker:
      - image: cimg/python:3.9.13
    environment:
      - TMPDIR: /var/tmp
    steps:
      - checkout
      - run:
          name: Create virtual environment
          command: python -m venv venv
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            pip install --requirement requirements/dev.txt
            PROJECT_DIR="$(mktemp --directory)"
            readonly PROJECT_DIR
            django-admin startproject \
              --template . \
              --extension py,md \
              example "${PROJECT_DIR}"
            pushd "${PROJECT_DIR}"
            python manage.py makemigrations
            python manage.py test
workflows:
  test:
    jobs:
      - build-python
