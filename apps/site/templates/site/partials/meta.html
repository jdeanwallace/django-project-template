<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Primary Meta Tags -->
<meta name="title" content="{{ meta_title }}" />
<meta name="description" content="{{ meta_description }}" />
<!-- Open Graph / Facebook -->
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ request.scheme }}://{{ request.get_host }}" />
<meta property="og:title" content="{{ meta_title }}" />
<meta property="og:description" content="{{ meta_description }}" />
<meta property="og:image" content="{{ request.scheme }}://{{ request.get_host }}{{ meta_image }}" />
<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image" />
<meta property="twitter:url" content="{{ request.scheme }}://{{ request.get_host }}" />
<meta property="twitter:title" content="{{ meta_title }}" />
<meta property="twitter:description" content="{{ meta_description }}" />
<meta property="twitter:image" content="{{ request.scheme }}://{{ request.get_host }}{{ meta_image }}" />
