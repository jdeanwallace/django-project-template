app = '{{ project_name }}'

[build]

[env]
  DJANGO_SETTINGS_MODULE = '{{ project_name }}.settings.dev'
  PYTHONDONTWRITEBYTECODE = '1'
  PYTHONUNBUFFERED = '1'

[[mounts]]
  source = 'example_data'
  destination = '/app/data'
  processes = ['app']

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
